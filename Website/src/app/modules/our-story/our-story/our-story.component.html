<div class="wrapper-container d-flex aic jcc fdc" *ngIf="data">
	<div class="row m-0 p-0">
		<div class="col-md-6 p-0 m-0" *ngIf="data.images">
			<img *ngFor="let item of data.images" [src]="item.uri" alt="" />
		</div>
		<div class="col-md-6">
			<div class="wrapper">
				<div class="story">
					<div class="tilte">{{ data.title }}</div>
					<div class="description">
						<span class="qoute">"</span> {{ data.body }}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
