<div class="h-auto c-section" *ngIf="data">
	<div class="grid grid-cols-1 lg:grid-cols-2 gap-2 p-1 md:p-10 md:h-screen">
		<div class="p-5 p-5 md:p-10 lg:p-24 xl:p-32">
			<div class="relative">
				<img
					class="relative hidden md:absolute block"
					src="../../../../assets/app/home/2.png"
					alt=""
				/>
				<img class="relative" [src]="data.uri" alt="" />
			</div>
		</div>
		<div
			class="text-left flex fdc p-5 text-left md:p-16 lg:p-24 xl:p-3 md:item-center jcc"
		>
			<div class="title text-4xl md:text-5xl">
				{{ data.title }}
			</div>
			<p class="body text-gray-400 description mt-5 text-xl md:text-3xl">
				{{ data.body }}
			</p>

			<a
				routerLink="/our-story"
				class="button md:text-2xl pr-5 mt-5 md:mt-5 ml-0"
			>
				FIND OUT MORE <i class="bi bi-arrow-right"></i>
			</a>
		</div>
	</div>
</div>
