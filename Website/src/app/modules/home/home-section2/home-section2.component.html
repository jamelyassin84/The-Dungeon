<div class="h-auto" *ngIf="data">
	<div class="grid grid-cols-1 lg:grid-cols-2 gap-2 p-10">
		<div class="p-5 sm:p-5 md:p-16 lg:p-24 xl:p-32">
			<div class="relative">
				<img
					class="absolute"
					src="../../../../assets/app/home/2.png"
					alt=""
				/>
				<img class="absolute" [src]="data.uri" alt="" />
			</div>
		</div>
		<div class="text-left p-5 sm:p-5 text-left md:p-16 lg:p-24 xl:p-3">
			<div class="">
				{{ data.title }}
			</div>
			<div class="mt-5">
				{{ data.body }}
			</div>

			<a
				routerLink="/our-story"
				class="button pr-5 pl-2 mt-20 md:mt-40 ml-0"
			>
				FIND OUT MORE <i class="bi bi-arrow-right"></i>
			</a>
		</div>
	</div>
</div>
