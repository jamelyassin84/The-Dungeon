<div class="section">
	<div class="wrapper-container d-flex aic jcc fdc" *ngIf="data">
		<img [src]="data.uri" alt="" />
		<div class="title">{{ data.title }}</div>
		<div class="alert">{{ data.notice }}</div>
		<div class="description">
			{{ data.body }}
		</div>
		<div class="row p-0 m-0 w-100">
			<div class="col-md-3" *ngFor="let price of data.prices; let i = index">
				<PackageCard
					[title]="price.duration"
					[price]="price.price"
					[billed]="price.billInterval"
					[priceAndInterval]="price.summary"
					[freeTrial]="price.trialPeriod"
					[background]="price.backgroundColor"
				>
				</PackageCard>
			</div>
		</div>
	</div>
</div>
