<app-preloader *ngIf="!data"></app-preloader>
<div
	class="c-section wrapper-container jcc md:px-5 flex aic fdc w-full text-center p-5 md:py-16 bg-zinc-900 md:h-screen"
	*ngIf="data"
>
	<div class="title w-full text-left md:text-center text-2xl md:text-7xl">
		{{ data.title }}
	</div>
	<div class="px:1 mb-5 alert w-full text-left md:text-center mt-3.5 text-xl">
		{{ data.notice }}
	</div>
	<div class="description md:text-center px-0 text-left">
		<p
			class="text-left md:text-center break-word text-white"
			style="font-weight: 300; font-family: Montserrat"
		>
			{{ data.body }}
		</p>
	</div>
	<div class="flex aic jcc w-full">
		<div class="grid grid-cols-1 lg:grid-cols-4 gap-4 p-0 md:px-28 w-full">
			<PackageCard
				*ngFor="let price of data.prices; let i = index"
				[title]="price.duration"
				[price]="price.price"
				[billed]="price.billInterval"
				[priceAndInterval]="price.summary"
				[freeTrial]="price.trialPeriod"
				[background]="price.backgroundColor"
			>
			</PackageCard>
		</div>
	</div>
</div>
