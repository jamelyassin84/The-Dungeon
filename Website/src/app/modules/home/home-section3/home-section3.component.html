<div class="section">
	<ImagesCarousel [data]="data" *ngIf="data"></ImagesCarousel>
	<div class="wrapper-container" *ngIf="data">
		<div class="text w-100 d-flex aic jcc fdc">
			<div class="title">{{ data.title }}</div>
			<div class="description">
				{{ data.body }}
			</div>
		</div>
	</div>
</div>
