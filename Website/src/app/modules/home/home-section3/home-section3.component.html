<div class="w-100 h-100">
	<ImagesCarousel
		[data]="data"
		*ngIf="data && data.images.length !== 0"
	></ImagesCarousel>
	<div class="wrapper-container" *ngIf="data">
		<div class="text w-100 d-flex aic jcc fdc">
			<div class="title">{{ data.title }}</div>
			<div class="description">
				{{ data.body }}
			</div>
		</div>
	</div>
</div>
