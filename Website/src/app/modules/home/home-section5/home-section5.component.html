<div class="wrapper-container h-full c-section" *ngIf="data">
	<img
		src="../../../../assets/app/home/bg3.png"
		class="px16-9 absolute h-screen object-cover w-full"
		alt=" "
	/>
	<div class="grid grid-cols-1 lg:grid-cols-2 gap-2 p-2 md:p-10 h-screen">
		<div class="hidden md:block"></div>
		<div
			class="pl-5 h-full fdc flex justify-center w-5/6 md:w-1/2 justify-start"
		>
			<div class="title text-3xl">FIND YOUR FIT</div>
			<p class="description mt-5 text-2xl">
				Unlock your potential! Start your journey with the membership
				tier that fits your needs.
			</p>
			<button class="btn btn-app-primary">
				weight lifting competition <i class="bi bi-arrow-right"></i>
			</button>
		</div>
	</div>
</div>
