<div class="section">
	<div class="bg" *ngIf="data">
		<img [src]="data.uri" alt="" />
	</div>
	<div class="wrapper" *ngIf="data">
		<button
			*ngIf="data.isButtonEnabled"
			routerLink="/weight-lifting"
			class="btn btn-app-primary"
			[style.background]="data.buttonColor"
		>
			{{ data.buttonText }} <i class="bi bi-arrow-right"></i>
		</button>
	</div>
</div>
