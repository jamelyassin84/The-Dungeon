<div class="wrapper-container" *ngIf="data.length">
	<div class="title">JOIN OUR COMMUNITY</div>
	<div class="community-container w-100">
		<div *ngFor="let reviewer of data; let i = index">
			<Community
				[rating]="reviewer.rating"
				[description]="reviewer.comment"
				[name]="reviewer.name"
			></Community>
		</div>
	</div>
</div>
