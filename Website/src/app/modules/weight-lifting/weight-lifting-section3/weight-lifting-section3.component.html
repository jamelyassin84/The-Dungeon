<div
	class="w-full h-auto md:py-16 c-section bg-white"
	*ngIf="data && data.length"
>
	<div class="title mt-10 mb-10">JOIN OUR COMMUNITY</div>
	<div class="p-0 m-0 w-full flex flex-wrap jcc mb-10">
		<Community
			class="mr-0 md:mr-5"
			*ngFor="let reviewer of data; let i = index"
			[rating]="reviewer.rating"
			[description]="reviewer.comment"
			[name]="reviewer.name"
		></Community>
	</div>
</div>
