<app-preloader *ngIf="!data"></app-preloader>
<div class="section flex aic fdc pb-8 h-auto c-section bg-white" *ngIf="data">
	<div class="grid container grid-cols-1 lg:grid-cols-2 gap-2">
		<div
			class="p-5 md:p-16 animate__animated"
			[class.animate__fadeOutLeft]="!scaleNow"
			[class.animate__fadeInLeft]="scaleNow"
		>
			<div class="competition">COMPETITION</div>
			<div class="rules">RULES</div>
			<ul class="dashed mb-3">
				<li
					class="rule text-xl p-3 pl-0"
					*ngFor="let rule of data.rules[2].data"
				>
					<i class="bi bi-check2-square text-red-500 mr-1"></i>
					{{ rule.name }}
				</li>
			</ul>

			<div class="title mt-10 text-2xl">{{ data.rules[1].name }}S</div>
			<ul class="dashed mb-3">
				<li
					class="rule text-xl p-3 pl-0"
					*ngFor="let rule of data.rules[1].data"
				>
					<i class="bi bi-check2-square text-red-500 mr-1"></i>
					{{ rule.name }}
				</li>
			</ul>

			<div class="title mt-10 text-2xl">{{ data.rules[0].name }}S</div>
			<ul class="dashed mb-3">
				<li
					class="rule text-xl p-3 pl-0"
					*ngFor="let rule of data.rules[0].data"
				>
					<i class="bi bi-check2-square text-red-500 mr-1"></i>
					{{ rule.name }}
				</li>
			</ul>
		</div>

		<img
			class="square w-full md:scale"
			[class.scaleNow]="scaleNow"
			[src]="data.uri"
			alt=""
		/>
	</div>
</div>
