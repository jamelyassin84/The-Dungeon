<div class="section d-flex jcc fdc" *ngIf="data && data.isSectionEnabled">
	<div class="bg">
		<img [src]="data.uri" alt="" class="px16-9" />
	</div>
	<div class="row mt-5">
		<div class="col-md-6 d-flex w-100 aic jcc mt-5">
			<div class="registration-container" *ngIf="data2">
				<div class="smallTitle">{{ data2.smallTitle }}</div>
				<div class="largeTitle">{{ data2.largeTitle }}</div>
				<div class="callToActionTitle">{{ data2.callToActionTitle }}</div>
				<div class="form-group">
					<label for="fullname">Full name</label>
					<input id="fullname" type="text" class="form-control" />
				</div>
				<div class="form-group">
					<label for="Email">Email</label>
					<input id="Email" type="text" class="form-control" />
				</div>
				<div class="form-group">
					<label for="Phone">Mobile</label>
					<input id="Phone" type="text" class="form-control" />
				</div>
				<div class="row">
					<div
						class="form-group col-md-6"
						[class.col-md-12]="
							i === data2.fields.length - 1 && i - (1 % 2)
						"
						*ngFor="let field of data2.fields; let i = index"
					>
						<label [for]="field.fieldName">{{ field.fieldName }}</label>
						<input
							[id]="field.fieldName"
							[(ngModel)]="field.value"
							type="text"
							class="form-control"
						/>
					</div>
				</div>
				<div class="d-flex w-100 aic jcc">
					<button class="register btn-app-primary p-3 mt-4">
						Register Now!
					</button>
				</div>
			</div>
		</div>
		<div class="col-md-6 text-center mt-5 pt-5">
			<div class="competitionDate">{{ data.competitionDate }}</div>
			<div class="categoryType">{{ data.categoryType }}</div>
			<div class="category">{{ data.category }}</div>
			<div class="hostedBy">{{ data.hostedBy }}</div>
			<div class="levels">{{ data.levels }}</div>
			<div class="deadline">{{ data.deadline }}</div>
			<div class="Timer">Time until the big event</div>
			<div class="time">{{ time }}</div>
		</div>
	</div>
</div>
