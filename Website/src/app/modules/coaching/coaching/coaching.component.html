<app-preloader *ngIf="!data || !coaches"></app-preloader>
<div
	class="flex aic w-full flex fdc h:auto h:auto section c-section md:pt-8 relative"
	*ngIf="data && coaches"
>
	<div class="container p-5 pb-0">
		<div class="text-5xl md:text-6xl md:py-3 flex md:pl-8 mr-auto">
			<span>Coaching</span>
		</div>
	</div>
	<div
		class="grid grid-cols-1 container lg:grid-cols-2 p-5 gap-2 md:p-5 w-100 h-100"
	>
		<div class="w-full p-0 md:px-8" appParallax [factor]="-1.3">
			<ul class="w-full" [@listAnimation]="data">
				<li class="text-xl md:text-2xl py-4 flex bg-zinc-200 px-5">
					<span>Classes</span>
				</li>
				<li
					*ngFor="let item of data"
					class="text-2xl py-4 flex w-full aic pl-5 border-b border-zinc-200"
				>
					<div class="flex fdc">
						<div class="text-2xl text-gray-900">
							{{ item.price }}
						</div>
						<span class="mt-1">
							<i class="bi bi-check2 mr-1 text-green-500"></i>
							<span class="text">
								{{ item.classes | lowercase }}</span
							>
						</span>
					</div>
					<div class="ml-auto" style="z-index: 5" role="button">
						<button
							(click)="enroll()"
							class="btn-app-primary px-4 w-auto hover:bg-zinc-900"
						>
							enroll now
						</button>
					</div>
				</li>
			</ul>
		</div>
		<div class="w-full h-auto md:px-8 mt-5 md:m-0">
			<div class="text-2xl md:text-2xl py-4 flex bg-zinc-200 px-5">
				<span>Select your Coach</span>
			</div>
			<div
				class="grid grid-cols-2 lg:grid-cols-2 gap-2 w-100 h-auto"
				[@listAnimation]="data"
			>
				<div
					class="md:mt-5 border border-zing-200"
					*ngFor="let coach of coaches"
				>
					<img
						[src]="coach.uri"
						class="square w-full"
						style="height: 30vh"
						alt=""
					/>
					<div class="px-5 py-2">
						<div class="coaches-text text-xl">
							{{ coach.name }}
						</div>
						<div class="coaches-text1 text-zinc-400">
							Exp: {{ coach.experience }}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
