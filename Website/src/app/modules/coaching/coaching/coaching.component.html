<app-preloader *ngIf="!data || !coaches"></app-preloader>
<div
	class="flex aic w-full flex fdc h:auto h:auto section c-section md:pt-8 relative"
	*ngIf="data && coaches"
>
	<div
		class="grid grid-cols-1 container lg:grid-cols-2 p-5 gap-2 md:p-5 w-100 h-100"
	>
		<div class="w-full p-0 md:px-16" appParallax [factor]="-1.3">
			<ul class="w-full" [@listAnimation]="data">
				<li class="text-3xl md:text-4xl md:py-4 flex">
					<span class="underline">Classes</span>
				</li>
				<li
					*ngFor="let item of data"
					class="text-xl py-4 flex w-full aic"
				>
					<div class="flex fdc">
						<div class="text-3xl text-gray-900">
							{{ item.price }}
						</div>
						<span class="mt-1">
							<i class="bi bi-check2 mr-1 text-green-500"></i>
							<span class="text">
								{{ item.classes | lowercase }}</span
							>
						</span>
					</div>
					<div
						routerLink="/competition"
						class="ml-auto"
						style="z-index: 5"
						role="button"
					>
						<button
							class="btn-app-primary px-4 w-auto hover:bg-zinc-900"
						>
							enroll now
						</button>
					</div>
				</li>
			</ul>
		</div>
		<div class="w-full h-auto md:px-16">
			<div class="text-3xl md:text-4xl md:py-4 flex">
				<span class="underline">The Coaches</span>
			</div>
			<div
				class="grid grid-cols-2 lg:grid-cols-2 gap-2 w-100 h-auto"
				[@listAnimation]="data"
			>
				<div
					class="mt-5 border border-zing-200"
					*ngFor="let coach of coaches"
				>
					<img
						[src]="coach.uri"
						class="ap5-6 w-full"
						style="height: 400px"
						alt=""
					/>
					<div class="px-5 py-2">
						<div class="coaches-text text-xl">
							{{ coach.name }}
						</div>
						<div class="coaches-text1 text-zinc-400">
							Exp: {{ coach.experience }}
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
