<div
	class="flex flex-col sm:flex-row items-center md:items-start sm:justify-center md:justify-start flex-auto min-w-0"
>
	<div
		style="background: black"
		class="relative hidden md:flex flex-auto items-center justify-center w-1/2 h-full p-16 lg:px-28 overflow-hidden dark:border-l"
	>
		<img
			src="../../../../assets/app/home/bg4.png"
			style="position: absolute"
			class="logo"
			alt=""
		/>
		<!-- Content -->
		<div class="z-10 relative w-full max-w-2xl">
			<img class="w-250 mb-5" src="../../../../assets/app/logo.svg" />
		</div>
	</div>
	<div
		class="md:flex md:justify-end w-full sm:w-auto md:h-full py-8 px-4 sm:p-12 md:p-16 md:pt-24 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card"
	>
		<div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
			<!-- Title -->
			<div
				class="mt-8 text-4xl font-extrabold tracking-tight leading-tight"
			>
				Welcome Back!
			</div>

			<!-- Alert -->
			<fuse-alert
				class="mt-8 -mb-4"
				*ngIf="showAlert"
				[appearance]="'outline'"
				[showIcon]="false"
				[type]="alert.type"
				[@shake]="alert.type === 'error'"
			>
				{{ alert.message }}
			</fuse-alert>

			<!-- Sign in form -->
			<form class="mt-8" [formGroup]="signInForm" #signInNgForm="ngForm">
				<!-- Email field -->
				<mat-form-field class="w-full">
					<mat-label>Email address</mat-label>
					<input id="email" matInput [formControlName]="'email'" />
					<mat-error
						*ngIf="signInForm.get('email').hasError('required')"
					>
						Email address is required
					</mat-error>
					<mat-error
						*ngIf="signInForm.get('email').hasError('email')"
					>
						Please enter a valid email address
					</mat-error>
				</mat-form-field>

				<!-- Password field -->
				<mat-form-field class="w-full">
					<mat-label>Password</mat-label>
					<input
						id="password"
						matInput
						type="password"
						[formControlName]="'password'"
						#passwordField
					/>
					<button
						mat-icon-button
						type="button"
						(click)="
							passwordField.type === 'password'
								? (passwordField.type = 'text')
								: (passwordField.type = 'password')
						"
						matSuffix
					>
						<mat-icon
							class="icon-size-5"
							*ngIf="passwordField.type === 'password'"
							[svgIcon]="'heroicons_solid:eye'"
						></mat-icon>
						<mat-icon
							class="icon-size-5"
							*ngIf="passwordField.type === 'text'"
							[svgIcon]="'heroicons_solid:eye-off'"
						></mat-icon>
					</button>
					<mat-error> Password is required </mat-error>
				</mat-form-field>

				<!-- Actions -->
				<div
					class="inline-flex items-end justify-between w-full mt-1.5"
				>
					<mat-checkbox
						[color]="'primary'"
						[formControlName]="'rememberMe'"
					>
						Remember me
					</mat-checkbox>
					<a
						class="text-md font-medium text-dark-500 hover:underline"
						[routerLink]="['/forgot-password']"
						>Forgot password?
					</a>
				</div>

				<!-- Submit button -->
				<button
					class="fuse-mat-button-large w-full mt-6 rounded"
					mat-flat-button
					[color]="'warn'"
					[disabled]="signInForm.disabled"
					(click)="signIn()"
				>
					<span *ngIf="!signInForm.disabled">
						Log-in as Super Administrator</span
					>
					<mat-progress-spinner
						*ngIf="signInForm.disabled"
						[diameter]="24"
						[mode]="'indeterminate'"
					></mat-progress-spinner>
				</button>

				<!-- Separator -->
				<div class="flex items-center mt-8">
					<div class="flex-auto mt-px border-t"></div>
					<div class="mx-2 text-secondary">Having trouble?</div>
					<div class="flex-auto mt-px border-t"></div>
				</div>

				<div class="items-center mt-8 text-center">
					<div class="flex-text-info">Contact Us:</div>
					<div class="text-secondary">info@digitalbrandwork.com</div>
					<div class="text-secondary">056-799-5775</div>
				</div>
			</form>
		</div>
	</div>
</div>
