<div
	class="flex flex-col flex-auto items-center sm:justify-center min-w-0 bg-zinc-900"
>
	<div
		class="w-full sm:w-auto py-8 px-4 sm:p-12 sm:rounded-2xl sm:shadow sm:bg-black"
	>
		<div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
			<div class="w-50 mx-auto">
				<img src="assets/app/logo.svg" />
			</div>

			<div
				class="mt-8 text-4xl font-extrabold tracking-tight leading-tight text-center text-white"
			>
				You have signed out!
			</div>
			<div class="flex justify-center mt-0.5 font-medium">
				<ng-container *ngIf="countdown > 0">
					<span class="text-white">
						Redirecting in
						{{ countdown | i18nPlural: countdownMapping }}
					</span>
				</ng-container>

				<ng-container *ngIf="countdown === 0">
					<span class="text-white">
						You are now being redirected!

						{{ countdown | i18nPlural: countdownMapping }}
					</span>
				</ng-container>
			</div>

			<div class="mt-8 text-md font-medium text-secondary text-center">
				<span>Go to</span>
				<a
					class="ml-1 text-primary-500 hover:underline text-warn"
					[routerLink]="['/sign-in']"
					>sign in
				</a>
			</div>
		</div>
	</div>
</div>
