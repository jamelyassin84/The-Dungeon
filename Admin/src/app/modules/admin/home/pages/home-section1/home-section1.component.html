<div class="p-10 w-full bg-card shadow sm:w-full sm:mx-0">
	<div class="my-1 mb-5">
		<div class="text-2xl md:text-2xl font-extrabold sm: truncate">
			HOME BANNER
		</div>
		<fuse-alert [type]="'info'">
			<span fuseAlertTitle>Content Formats</span>
			<div>
				<span class="text-secondary">Image size:</span> 920x X 850px
			</div>
			<div>
				<span class="text-secondary"> File extensions:</span> .jpg,
				.png, .gif
			</div>
			<div><span class="text-secondary">Resolution:</span> 300dpi</div>
		</fuse-alert>
	</div>
	<div class="grid grid-cols-1 lg:grid-cols-4 gap-4 mt-5">
		<div class="mt-5 lg:mr-5 md:mr-5 lg:ml-5 md:ml-5">
			<div
				(click)="trigger('file')"
				role="button"
				class="file-input w-full"
			>
				<img src="/assets/app/cloud.svg" />
			</div>
			<input accept="image/*" type="file" class="hidden" id="file" />
		</div>
		<div class="lg:ml-5 md:ml-5">
			<div class="inline-flex items-end justify-between w-full mb-5">
				<mat-checkbox
					[color]="'warn'"
					class="text-secondary font-normal"
				>
					Enable Button
				</mat-checkbox>
			</div>
			<div class="w-full mb-2">
				<mat-form-field class="w-full">
					<mat-label class="text-secondary font-normal"
						>Button Text</mat-label
					>
					<input matInput />
				</mat-form-field>
			</div>
			<div class="w-full mb-2">
				<mat-form-field class="w-full">
					<mat-label class="text-secondary font-normal"
						>Button Color (Hex)</mat-label
					>
					<input matInput placeholder="#FFFF" />
				</mat-form-field>
			</div>
		</div>
		<div class="lg:ml-5 md:ml-5">
			<div class="inline-flex items-end justify-between w-full mb-5">
				<mat-checkbox
					[color]="'warn'"
					class="text-secondary font-normal"
				>
					Enable Texts
				</mat-checkbox>
			</div>
			<mat-form-field class="w-full mb-2">
				<mat-label class="text-secondary font-normal">Title</mat-label>
				<input matInput />
			</mat-form-field>
			<mat-form-field class="w-full mb-2">
				<mat-label class="text-secondary font-normal">Body</mat-label>
				<textarea matInput></textarea>
			</mat-form-field>
		</div>
	</div>
	<button
		class="fuse-mat-button-large mt-6 rounded"
		mat-flat-button
		[color]="'warn'"
	>
		<span class="mr-2"> Publish</span>
		<mat-progress-spinner
			[diameter]="16"
			[mode]="'indeterminate'"
		></mat-progress-spinner>
	</button>
</div>
