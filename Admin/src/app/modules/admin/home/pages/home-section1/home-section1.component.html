<div class="p-15 w-full bg-card shadow sm:w-full sm:rounded-2xl sm:mx-0">
	<div class="my-1 mb-5">
		<div class="text-2xl md:text-2xl font-extrabold sm: truncate">
			HOME BANNER
		</div>
		<div class="text-secondary">
			<div>Image size: 920x X 850px</div>
			<div>File extensions: .jpg, .png, .gif</div>
			<div>Resolution: 300dpi</div>
		</div>
	</div>
	<div class="grid grid-cols-1 lg:grid-cols-4 gap-4 mt-5">
		<div class="lg:mr-5 md:mr-5">
			<div
				(click)="trigger('file')"
				role="button"
				class="file-input sm:w-full"
			>
				<img src="/assets/app/cloud.svg" />
			</div>
			<input accept="image/*" type="file" class="hidden" id="file" />
		</div>
		<div class="lg:ml-5 md:ml-5">
			<div class="inline-flex items-end justify-between w-full mb-5">
				<mat-checkbox
					[color]="'warn'"
					class="text-secondary font-normal"
				>
					Enable Button
				</mat-checkbox>
			</div>
			<div class="w-full mb-3">
				<mat-form-field class="w-full">
					<mat-label class="text-secondary font-normal"
						>Button Text</mat-label
					>
					<input matInput />
				</mat-form-field>
			</div>
			<div class="w-full mb-3">
				<mat-form-field class="w-full">
					<mat-label class="text-secondary font-normal"
						>Button Color (Hex)</mat-label
					>
					<input matInput placeholder="#FFFF" />
				</mat-form-field>
			</div>
		</div>
		<div class="lg:ml-5 md:ml-5">
			<div class="inline-flex items-end justify-between w-full mb-5">
				<mat-checkbox
					[color]="'warn'"
					class="text-secondary font-normal"
				>
					Enable Texts
				</mat-checkbox>
			</div>
			<mat-form-field class="w-full mb-3">
				<mat-label class="text-secondary font-normal">Title</mat-label>
				<input matInput />
			</mat-form-field>
			<mat-form-field class="w-full mb-3">
				<mat-label class="text-secondary font-normal">Body</mat-label>
				<textarea matInput></textarea>
			</mat-form-field>
		</div>
	</div>
	<button
		class="fuse-mat-button-large mt-6 rounded"
		mat-flat-button
		[color]="'warn'"
	>
		<span class="mr-2"> Publish</span>
		<mat-progress-spinner
			[diameter]="16"
			[mode]="'indeterminate'"
		></mat-progress-spinner>
	</button>
</div>
