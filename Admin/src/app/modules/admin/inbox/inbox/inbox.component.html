<div class="flex flex-col flex-auto min-w-0">
	<!-- Header -->
	<div
		class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent"
	>
		<div class="flex-1 min-w-0">
			<!-- Title -->
			<div class="mt-2">
				<h2
					class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate mt-5"
				>
					<mat-icon
						svgIcon="feather:inbox"
						class="icon-size-10 text-warn top-icon mr-2"
					></mat-icon>
					INBOX
				</h2>
			</div>
		</div>
	</div>
	<div class="fuse-card-front p-5 bg-card shadow w-full">
		<table class="table w-full p-5">
			<thead class="w-full bg-zinc-900 text-white">
				<tr>
					<td class="font-bold">Email</td>
					<td class="font-bold">Message</td>
					<td class="font-bold">Date</td>
					<td class="font-bold">Time</td>
					<td class="font-bold"></td>
				</tr>
			</thead>
			<tbody>
				<tr
					[class.font-bold]="data.isRead !== true"
					class="hover:bg-zinc-100"
					[routerLink]="'/message/' + data.id"
					role="button"
					*ngFor="let data of data"
				>
					<td>{{ data.email }}</td>
					<td>Competition Submission</td>
					<td>{{ data.created_at | date: 'MMMM, dd, yyyy' }}</td>
					<td>{{ data.created_at | date: 'hh:mm a' }}</td>
					<td>
						<button
							mat-flat-button
							[color]="'accent'"
							[disabled]="isProcessing === true"
							(click)="remove(data.id)"
						>
							<span *ngIf="isProcessing === false">
								Remove Application</span
							>
							<span *ngIf="isProcessing === 'complete'">
								Redirecting...</span
							>
							<mat-progress-spinner
								*ngIf="isProcessing === true"
								[diameter]="24"
								[mode]="'indeterminate'"
							></mat-progress-spinner>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
