<div class="p-10 w-full bg-card shadow sm:w-full sm:mx-0">
	<div class="flex">
		<button
			class="fuse-mat-button-large rounded ml-auto"
			mat-flat-button
			[color]="'accent'"
		>
			<span class="mr-2"> Add Price Category</span>
		</button>
	</div>
	<div
		*ngFor="let items of [1, 2, 3, 4, 5, 6]"
		class="grid grid-cols-1 lg:grid-cols-2 gap-2 mt-2 mb-3 p-5 pl-0"
	>
		<div class="w-full px-5 pl-0">
			<mat-form-field class="w-full">
				<mat-label class="text-secondary font-normal">
					Number of Classes</mat-label
				>
				<input matInput placeholder="10 CLASSES" />
			</mat-form-field>
		</div>
		<div class="w-full px-5">
			<mat-form-field class="w-full">
				<mat-label class="text-secondary font-normal">PRICE</mat-label>
				<input matInput placeholder="1,000 AED" />
			</mat-form-field>
		</div>
	</div>

	<button
		class="fuse-mat-button-large mt-6 rounded"
		mat-flat-button
		[color]="'warn'"
	>
		<span class="mr-2"> Publish</span>
		<mat-progress-spinner
			[diameter]="16"
			[mode]="'indeterminate'"
		></mat-progress-spinner>
	</button>
</div>
