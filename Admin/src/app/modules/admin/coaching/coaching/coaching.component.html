<div class="flex flex-col flex-auto min-w-0">
	<div
		class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-5 border-b bg-card dark:bg-transparent"
	>
		<div class="flex-1 min-w-0">
			<div class="flex flex-wrap aic">
				<h2
					class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate mt-5"
				>
					Coaching
				</h2>
			</div>
		</div>
	</div>
	<ul class="flex flex-wrap border-b border-gray-200 tab pl-5 bg-card">
		<li *ngFor="let tab of navigation">
			<a
				(click)="setActiveTab(tab)"
				role="button"
				[class.active]="activeTab === tab.id"
				class="inline-block py-4 px-4 text-sm font-medium text-center text-gray-500 hover:text-gray-300 dark:hover:bg-gray-800 dark:hover:text-gray-300"
				>{{ tab.name }}</a
			>
		</li>
	</ul>
	<div class="fuse-card-front p-5">
		<router-outlet></router-outlet>
	</div>
</div>
