<div class="p-10 w-full bg-card shadow sm:w-full sm:mx-0">
	<div class="my-1 mb-5">
		<div class="mb-5 text-2xl md:text-2xl font-extrabold sm: truncate">
			BANNER
		</div>
		<fuse-alert class="mb-15" [type]="'info'">
			<span fuseAlertTitle>Image Format</span>
			<div><span class="text-secondary">Aspect Ratio</span> 16:9</div>
			<div>
				<span class="text-secondary"> Image extensions:</span> .jpg,
				.png, .gif
			</div>
			<div><span class="text-secondary">Max Images:</span> 1</div>
		</fuse-alert>
	</div>
	<div class="grid grid-cols-1 lg:grid-cols-2 gap-2 mt-5">
		<div class="">
			<div
				(click)="trigger('file')"
				role="button"
				class="file-input w-full"
			>
				<img src="/assets/app/cloud.svg" />
			</div>
			<input accept="image/*" type="file" class="hidden" id="file" />
			<div class="text-secondary text-center w-full">
				Background Image
			</div>
		</div>
		<div class="lg:ml-5 md:ml-5">
			<div class="flex flex-wrap">
				<div class="w-1/2 mb-2 p-2">
					<mat-form-field class="w-full">
						<mat-label class="text-secondary font-normal"
							>Competition Date</mat-label
						>
						<input matInput placeholder="Sunday | 7th April" />
					</mat-form-field>
				</div>

				<div class="w-1/2 mb-2 p-2">
					<mat-form-field class="w-full">
						<mat-label class="text-secondary font-normal"
							>Category</mat-label
						>
						<input matInput placeholder="Open weightlifting" />
					</mat-form-field>
				</div>
				<div class="w-1/2 mb-2 p-2">
					<mat-form-field class="w-full">
						<mat-label class="text-secondary font-normal"
							>Category Type</mat-label
						>
						<input matInput placeholder="Competition" />
					</mat-form-field>
				</div>
				<div class="w-1/2 mb-2 p-2">
					<mat-form-field class="w-full">
						<mat-label class="text-secondary font-normal"
							>Hosted by</mat-label
						>
						<input
							matInput
							placeholder="Hosted by The Dungeon gym"
						/>
					</mat-form-field>
				</div>
				<div class="w-1/2 mb-2 p-2">
					<mat-form-field class="w-full">
						<mat-label class="text-secondary font-normal"
							>Levels</mat-label
						>
						<input matInput placeholder="open to all level" />
					</mat-form-field>
				</div>
				<div class="w-1/2 mb-2 p-2">
					<mat-form-field class="w-full">
						<mat-label class="text-secondary font-normal"
							>Deadline</mat-label
						>
						<input
							matInput
							placeholder="Deadline of Entries Friday 5pm"
						/>
					</mat-form-field>
				</div>

				<div class="w-1/2 mb-2 p-2">
					<mat-form-field class="w-full">
						<mat-label class="text-secondary font-normal"
							>Date</mat-label
						>
						<input matInput type="date" />
					</mat-form-field>
				</div>

				<div class="w-1/2 mb-2 p-2">
					<mat-form-field class="w-full">
						<mat-label class="text-secondary font-normal"
							>Time</mat-label
						>
						<input matInput type="time" />
					</mat-form-field>
				</div>
			</div>
		</div>
	</div>
	<button
		class="fuse-mat-button-large mt-6 rounded"
		mat-flat-button
		[color]="'warn'"
	>
		<span class="mr-2"> Publish</span>
		<mat-progress-spinner
			[diameter]="16"
			[mode]="'indeterminate'"
		></mat-progress-spinner>
	</button>
</div>
