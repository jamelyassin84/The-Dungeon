<div class="p-10 w-full bg-card shadow sm:w-full sm:mx-0">
	<div class="my-1 mb-5">
		<div class="mb-5 text-2xl md:text-2xl font-extrabold sm: truncate">
			RULES
		</div>
		<fuse-alert class="mb-15" [type]="'info'">
			<span fuseAlertTitle>Image Format</span>
			<div><span class="text-secondary">Aspect Ratio</span> square</div>
			<div>
				<span class="text-secondary"> Image extensions:</span> .jpg,
				.png, .gif
			</div>
			<div><span class="text-secondary">Max Images:</span> 1</div>
		</fuse-alert>
	</div>
	<div class="items-end justify-between w-full mb-5">
		<mat-checkbox [color]="'warn'" class="text-secondary font-normal">
			Show Rules Section
		</mat-checkbox>
	</div>
	<div class="grid grid-cols-1 lg:grid-cols-4 gap-4 mt-5">
		<div class="">
			<div
				(click)="trigger('file')"
				role="button"
				class="file-input w-full"
			>
				<img src="/assets/app/cloud.svg" />
			</div>
			<input accept="image/*" type="file" class="hidden" id="file" />
			<div class="text-secondary text-center w-full">
				Background Image
			</div>
		</div>

		<div class="shadow p-5">
			<div class="items-end justify-between w-full mb-5 flex w-full">
				<mat-checkbox
					[color]="'warn'"
					class="text-secondary font-normal flex"
				>
					Show General Rules
				</mat-checkbox>
				<span role="button" class="ml-auto text-red-500">Add Rule</span>
			</div>

			<mat-form-field
				[color]="'rose'"
				class="w-full mb-2"
				*ngFor="let item of [1, 2, 3, 4, 5, 6]"
			>
				<mat-label class="text-secondary font-normal flex"
					>Rule
					<span role="button" class="ml-auto text-warn">Remove</span>
				</mat-label>
				<input matInput placeholder="Only For Uae Nationals only " />
			</mat-form-field>
		</div>

		<div class="shadow p-5">
			<div class="items-end justify-between w-full mb-5 flex w-full">
				<mat-checkbox
					[color]="'warn'"
					class="text-secondary font-normal flex"
				>
					Show Male Rules
				</mat-checkbox>
				<span role="button" class="ml-auto text-red-500">Add Rule</span>
			</div>
			<mat-form-field
				[color]="'rose'"
				class="w-full mb-2"
				*ngFor="let item of [1, 2, 3, 4, 5, 6]"
			>
				<mat-label class="text-secondary font-normal flex"
					>Rule
					<span role="button" class="ml-auto text-warn">Remove</span>
				</mat-label>
				<input matInput placeholder="Only For Uae Nationals only " />
			</mat-form-field>
		</div>

		<div class="shadow p-5">
			<div class="items-end justify-between w-full mb-5 flex w-full">
				<mat-checkbox
					[color]="'warn'"
					class="text-secondary font-normal flex"
				>
					Show Female Rules
				</mat-checkbox>
				<span role="button" class="ml-auto text-red-500">Add Rule</span>
			</div>
			<mat-form-field
				[color]="'rose'"
				class="w-full mb-2"
				*ngFor="let item of [1, 2, 3, 4, 5, 6]"
			>
				<mat-label class="text-secondary font-normal flex"
					>Rule
					<span role="button" class="ml-auto text-warn">Remove</span>
				</mat-label>
				<input matInput placeholder="Only For Uae Nationals only " />
			</mat-form-field>
		</div>
	</div>
	<button
		class="fuse-mat-button-large mt-6 rounded"
		mat-flat-button
		[color]="'warn'"
	>
		<span class="mr-2"> Publish</span>
		<mat-progress-spinner
			[diameter]="16"
			[mode]="'indeterminate'"
		></mat-progress-spinner>
	</button>
</div>
