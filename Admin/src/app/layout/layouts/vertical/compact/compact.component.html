<!-- Loading bar -->
<fuse-loading-bar></fuse-loading-bar>

<!-- Navigation -->
<fuse-vertical-navigation
	style="background: black !important"
	class="dark print:hidden"
	[appearance]="'compact'"
	[mode]="isScreenSmall ? 'over' : 'side'"
	[name]="'mainNavigation'"
	[navigation]="navigation.compact"
	[opened]="!isScreenSmall"
>
	<!-- Navigation header hook -->
	<ng-container fuseVerticalNavigationContentHeader>
		<!-- Logo -->
		<div class="flex items-center justify-center h-20 mt-3 mb-4">
			<img class="w-10" src="/assets/LOGO ICON-02.png" alt="Logo image" />
		</div>
	</ng-container>
</fuse-vertical-navigation>

<!-- Wrapper -->
<div class="flex flex-col flex-auto w-full min-w-0">
	<!-- Header -->
	<div
		class="sticky top-0 z-50 flex flex-0 items-center w-full h-16 px-4 md:px-6 z-49 shadow dark:shadow-none dark:border-b bg-card dark:bg-transparent print:hidden"
	>
		<!-- Navigation toggle button -->
		<button mat-icon-button (click)="toggleNavigation('mainNavigation')">
			<mat-icon [svgIcon]="'heroicons_outline:menu'"></mat-icon>
		</button>
		<!-- Components -->
		<div class="flex items-center pl-2 ml-auto space-x-0.5 sm:space-x-2">
			<languages></languages>
			<fuse-fullscreen class="hidden md:block"></fuse-fullscreen>
			<search [appearance]="'bar'"></search>
			<user></user>
		</div>
	</div>

	<div class="flex flex-col flex-auto">
		<router-outlet *ngIf="true"></router-outlet>
	</div>

	<!-- Footer -->
	<div
		style="position: fixed; bottom: 0"
		class="relative flex flex-0 items-center justify-start w-full h-14 px-4 md:px-6 z-49 border-t bg-zinc-800"
	>
		<span class="font-medium text-white"
			>Developed by:
			<span class="text-warn">
				<a
					href="http://digitalbrandwork.com/contact-us.php#"
					target="_blank"
					>Digital Brand Work</a
				> </span
			>. &copy; {{ currentYear }}</span
		>
	</div>
</div>
